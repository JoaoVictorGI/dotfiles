<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos</title>
</head>

<body>
    <!--
        <span></span> Conteiner genérico de linha, pode ser utilizado para fins de estilo
        <i></i> Utilizada para deixar o texto em itálico
        <b></b> Utilizada pra deixar o texto em negrito
    -->

    <div>
        <h1>Venda de carros em Tubarão</h1>
        <h2>Eu sou H2</h2>
        <h3>Eu sou H3</h3>
        <h4>Eu sou H4</h4>
        <h5>Eu sou H5</h5>
        <h6>Eu sou H6</h6>

        <span>
            <i>
                para cuidar corretamente do seu carro,
            </i>
            <b>acompanhe nosso site</b>
        </span>

        <p>
            Se deseja comprar seu carro em Tubarão,<br /> nossa loja é o melhor lugar
        </p>
    </div>
</body>

</html>
