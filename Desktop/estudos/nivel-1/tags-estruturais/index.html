<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Estruturais</title>
    <style>
      .header1 {
        background-color: blue;
        color: white;
      }
      .header2 {
        background-color: green;
      }
      #headerGrande {
        height: 350px;
      }
      div {
        background-color: black;
        color: white; 
      } 
    </style>

  <!--  <script>
      alert("Isso é um código JavaScript");
    </script>
  </head>
  -->
  <body>
    <!--
        <header></header> - Essas tags definem um cabeçalho;
        <main></main> - Essas tags representam o conteúdo principal do corpo, ou seja, tópico central da página;
        <footer></footer> - Essas tags definem o rodapé da página, geralmente utilizadas no final da página;
        <section></section> - Essas tags definem uma sessão para sua página;
        <article></article> - Essas tags definem um artigo para sua página. São utilizadas para separar o conteúdo da página. Muito utilizadas em blogs;
        <aside></aside> - Essas tags definem uma seção de uma página cujo conteúdo é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado da página;
        <nav></nav> - Essa tag define um conteúdo de navegação. Portanto, é muito utilizado em conjunto com listas e na criação de menus;
        <div></div> - Define uma divisão da página. Desta forma, funciona como um container para conteúdo de fluxo. Não possui valor semântico, muito usado pra organização.
    -->

    <header id="headerGrande"class="header1">
      <nav>
        <ul>
          <!-- Lista não ordenada, não enumera os itens da sua lista -->
          <!-- <li></li> Itens da lista (list item)-->
          <a href="./home.html" target="_blank">
            <li>Home</li>
          </a>
          <li>Contado</li>
          <li>Fotos</li>
        </ul>

        <ol>
          <!-- Lista ordenada, enumera os itens da sua lista na ordem colocada -->
        </ol>
      </nav>
    </header>

    <header class="header2">
      <nav>
        <ul>
          <!-- Lista não ordenada, não enumera os itens da sua lista -->
          <!-- <li></li> Itens da lista (list item)-->
          <a href="./home.html" target="_blank">
            <li>Home</li>
          </a>
          <li>Contado</li>
          <li>Fotos</li>
        </ul>

        <ol>
          <!-- Lista ordenada, enumera os itens da sua lista na ordem colocada -->
        </ol>
      </nav>
    </header>

    <main></main>

    <article></article>

    <nav></nav>

    <aside>
      <!-- Paralelo ao conteúdo principal -->
    </aside>

    <footer></footer>

    <div>
      <!-- Tags genérica de divisão -->
    </div>

    <div>
      1
    </div>
    <div>
      2
    </div>
    <div>
      3
    </div>
  </body>
</html>
